<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
		<title>My Website</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	</head>

	<body>
		<!-- div: it defines a division or section -->
		<div class="header">
			<h1>Hello</h1>
			<a>Bye</a>
		</div>
		<h1 class="myh1" data-aos="zoom-out-down"></div>Heading1</h1>
		<h1 id="start">Heading1</h1>
		<h2 class="myh1">Heading1</h2>
		<h6>Heading1</h6>

		<p class="myh1 small-text">Hello!</p>

		<!--Unordered list-->

		<ul>
			<li>Item1</li>
		</ul>

		<!-- Ordered list -->
		<ol>
			<li>Item1</li>
		</ol>
		<h1 class="myAnimation">Heading1</h1>
		<!-- <img src="soccer.webp">
		<a href="https://www.naver.com/">Click Me!</a> -->

		<!-- <a href="https://www.naver.com/" class="mybtn">Log In</a> -->

		<button id="btn-sample" type="button" class="btn btn-primary" onclick="textShow()">Show</button>
		<p id="sample"></p>

		<section class="section dashboard">
		      <div class="row">
		              <div class="container">
		          {%for i in job_lst%}

		        <!-- Left side columns -->
		       <div class="col-lg-8">
		              <div class="card job-card">
		                <div class="card-body">
		                  <div class="row">
		                    <div class="col-2">
		                      <h5>사업장명</h5>
		                      <h6>{{i['기업형태']}}</h6>
		                    </div>
		                    <div class="col-8">
		                      <div class="row">
		                        <h5>{{i['이름']}}</h5>
		                        <ul class="job-info">
		                          <li class="me-3">{{i['임금형태']}}</li>
		                          <li class="me-3">임금</li>
		                          <li class="me-3">{{i['고용형태']}}</li>
		                          <li class="me-3">{{i['요구학력']}}</li>
		                          <li>{{i['요구경력']}}</li>
		                        </ul>
		                      </div>
		                    </div>
		                    <div class="col-2">
		                      <button type="button" class="btn btn-primary more-btn">더보기</button>
		                    </div>
		                  </div>
		                </div>
		            </div>
		          </div>
		          {% endfor %} 

		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
  		AOS.init();
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>


</html>
