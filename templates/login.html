<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Template Main CSS File -->
	<link rel="stylesheet" type="text/css" href="../static/css/style.login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
		
			<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="card">
							<img class="card-img-top" src="../static/images/logo-2.png" alt="logo">
							<div class="card-body">
								<h4 class="card-title">로그인</h4>
								{% with messages = get_flashed_messages() %}
								{% if messages %}
								<div class="alert alert-danger" role="alert">
									Wrong Password!
								</div>
								{% endif %}
								{% endwith %}
								<form action="/login" method="POST" class="my-login-validation" novalidate>
									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" name="username" class="form-control" id="username" placeholder="Username">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input id="password" type="password" class="form-control" name="password" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="custom-checkbox custom-control">
											<input type="checkbox" name="remember" id="remember" class="custom-control-input">
											<label for="remember" class="custom-control-label">로그인 상태 유지</label>
										</div>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-primary btn-block">로그인</button>
									</div>
									<div class="text-center">
										<a class="register" href="/signup">회원가입</a>
									</div>
								</form>
							</div>
						</div>
					</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
