<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form action="/signup" method="POST" class="appointment-form" id="appointment-form">
                <h2>Sign-Up</h2>
                <div class="form-group-1">
                    <input type="text" name="username" id="username" placeholder="Username" required />
                    <input type="text" name="password" id="password" placeholder="Password" required />
                    <input type="number" name="age" id="email" placeholder="Age" required />
                    <div class="select-list">
                        <select name="gender" id="gender">
                            <option selected value="F">F</option>
                            <option value="M">M</option>
                        </select>
                    </div>
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                </div>
                <div class="form-group-2">
                    <h3>What is your interest?</h3>
                    <div class="select-list">
                        <select name="interest" id="interest">
                            <option selected value="">Interest</option>
                            <option value="society">Society</option>
                            <option value="language">Language</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Sign-Up" />
                </div>
            </form>
        </div>

    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>=
</html>
